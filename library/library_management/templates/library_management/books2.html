<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library - Books</title>
</head>


<body>

    <h2>Books:</h2>

    <ul>
        {% for book_key, book_value in books %}
            <li><a href="books/{{ book_key }}">{{ book_value.name }} by {{ book_value.author }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
